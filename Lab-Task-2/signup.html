<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-Task-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h3 id="UserHeading">User Registration Form</h3>
        <form id="formLayout">
            <label class="labels">Fullname</label>
            <input class="textInputs" type="text" name="fullname">
            <label class="labels">Email</label>
            <input class="textInputs" type="email" name="email">
            <label class="labels">Password</label>
            <input class="textInputs" type="password" name="password">
            <label class="labels">Role</label>
            <div style="display: flex;">
                <label class="RadioInputs">admin</label>
                <input type="radio" name="role" value="admin" style="width: 20px; height: 20px; border-radius: 50%;">
                <label class="RadioInputs">user</label>
                <input type="radio" name="role" value="user" style="width: 20px; height: 20px; border-radius: 50%;">
            </div>
            <p class="labels" style="font-size: medium;">Already have an account?<a href="signin.html" class="labels" style="color:blue; text-decoration:none;"> Sign In</a></p>
            <input type="submit" name="submit"
            style=" width: 80px;
                    height: auto;
                    margin: 5px;
                    padding-top: 2px ;
                    padding-bottom: 2px ;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    font-weight: 600;
                    border-radius: 25%;
                    background-color: white;
                    border-color: white;
                    align-self: flex-end;
                    cursor: pointer;">
        </form>
    </div>
    
</body>
</html>
